<!-- app/deteccoes/templates/deteccoes/selecionarRadiografiaModal.html -->
<div class="modal fade" id="modalSelecionarRadiografia" tabindex="-1" aria-labelledby="modalSelecionarRadiografiaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSelecionarRadiografiaLabel">Selecionar Radiografia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="pesquisarRadiografia" placeholder="Pesquisar radiografia...">
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Data do Exame</th>
              <th>Tipo</th>
              <th>Qualidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for radiografia in radiografias %}
            <tr>
              <td>{{ radiografia.paciente.get_nome_completo }}</td>
              <td>{{ radiografia.data|date:"d.m.Y" }}</td>
              <td>{{ radiografia.tipo }}</td>
              <td>{{ radiografia.qualidade_da_imagem }}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" 
                        onclick="selecionarRadiografia(
                          '{{ radiografia.id }}', 
                          '{{ radiografia.paciente.get_nome_completo }} - {{ radiografia.data|date:"d.m.Y" }}',
                          {
                            paciente: {
                              nome: '{{ radiografia.paciente.get_nome_completo }}',
                              processo: '{{ radiografia.paciente.numero_processo }}',
                              nascimento: '{{ radiografia.paciente.data_nascimento|date:"d.m.Y" }}',
                              genero: '{{ radiografia.paciente.genero }}',
                              mae: '{{ radiografia.paciente.nome_da_mae }}',
                              bi: '{{ radiografia.paciente.numero_bi }}'
                            },
                            radiografia: {
                              data: '{{ radiografia.data|date:"d.m.Y" }}',
                              descricao: '{{ radiografia.descricao }}',
                              notas: '{{ radiografia.notas_tecnicas }}',
                              dose: '{{ radiografia.dose_de_radiacao }}',
                              imagem: '{{ radiografia.imagem.url }}'
                            }
                          }
                        )"
                        data-bs-dismiss="modal">
                    Selecionar
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
