<!-- app/deteccoes/templates/deteccoes/selecionarRadiografiaModal.html -->
<div class="modal fade" id="modalSelecionarRadiografia" tabindex="-1" aria-labelledby="modalSelecionarRadiografiaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSelecionarRadiografiaLabel">Selecionar Radiografia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="pesquisarRadiografia" placeholder="Pesquisar radiografia...">
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Data do Exame</th>
              <th>Tipo</th>
              <th>Qualidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for radiografia in radiografias %}
            <tr>
              <td>{{ radiografia.paciente.get_nome_completo }}</td>
              <td>{{ radiografia.data|date:"d.m.Y" }}</td>
              <td>{{ radiografia.tipo }}</td>
              <td>{{ radiografia.qualidade_da_imagem }}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" 
                        onclick="selecionarRadiografia('{{ radiografia.id }}', '{{ radiografia.paciente.get_nome_completo }} - {{ radiografia.data|date:"d.m.Y" }}')"
                        data-bs-dismiss="modal">
                    Selecionar
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
