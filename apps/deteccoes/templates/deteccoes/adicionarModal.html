<!-- app/deteccoes/templates/deteccoes/adicionarModal.html -->
<div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalAdicionarLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAdicionarLabel">Nova Detecção</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Informações da radiografia selecionada -->
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h6>Radiografia: <span id="radiografiaSelecionada">Nenhuma radiografia selecionada</span></h6>
            </div>
            <button type="button" class="btn btn-primary btn-sm" onclick="abrirModalSelecaoRadiografia()">
              Selecionar Radiografia
            </button>
          </div>

          <!-- Dados do Paciente e Radiografia (inicialmente ocultos) -->
          <div id="dadosSelecionados" class="mt-3" style="display: none;">
            <div class="row">
              <!-- Card de Dados do Paciente -->
              <div class="col-md-6 mb-3">
                <div class="card border-success h-100">
                  <div class="card-header bg-success text-white">
                    <i class="fas fa-user me-2"></i>Dados do Paciente
                  </div>
                  <div class="card-body">
                    <div class="row g-2">
                      <div class="col-md-6">
                        <p class="mb-1"><strong>Nome:</strong> <span id="paciente_nome"></span></p>
                        <p class="mb-1"><strong>Número Processo:</strong> <span id="paciente_processo"></span></p>
                        <p class="mb-1"><strong>Data Nascimento:</strong> <span id="paciente_nascimento"></span></p>
                      </div>
                      <div class="col-md-6">
                        <p class="mb-1"><strong>Gênero:</strong> <span id="paciente_genero"></span></p>
                        <p class="mb-1"><strong>Nome da Mãe:</strong> <span id="paciente_mae"></span></p>
                        <p class="mb-1"><strong>Número BI:</strong> <span id="paciente_bi"></span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Card de Dados da Radiografia -->
              <div class="col-md-6 mb-3">
                <div class="card border-primary h-100">
                  <div class="card-header bg-primary text-white">
                    <i class="fas fa-x-ray me-2"></i>Dados da Radiografia
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-7">
                        <p class="mb-1"><strong>Data:</strong> <span id="radiografia_data"></span></p>
                        <p class="mb-1"><strong>Dose de Radiação:</strong> <span id="radiografia_dose"></span></p>
                        <p class="mb-1"><strong>Descrição:</strong> <span id="radiografia_descricao"></span></p>
                        <p class="mb-1"><strong>Notas Técnicas:</strong> <span id="radiografia_notas"></span></p>
                      </div>
                      <div class="col-md-5">
                        <div class="text-center mb-2">
                          <img id="radiografia_imagem" src="" alt="Imagem da Radiografia" class="img-fluid rounded" style="max-height: 120px;">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form id="deteccaoForm" class="row" method="POST">
          {% csrf_token %}
          
          <!-- Campo oculto para o ID da radiografia -->
          <input type="hidden" id="id_radiografia" name="radiografia">

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success" id="submitDeteccao">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
