<!-- app/modelos/templates/modelos/removerModal.html -->
<div class="modal fade" id="modalRemover" tabindex="-1" aria-labelledby="modalRemoverLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalRemoverLabel">
          <i class="fas fa-exclamation-triangle me-2"></i>Confirmar Remoção
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div class="mb-4">
          <i class="fas fa-brain fa-3x text-danger mb-3"></i>
          <h5>Tem certeza que deseja remover este modelo?</h5>
          <p class="text-muted mb-3">
            Modelo: <strong id="modeloNome"></strong>
          </p>
          <div class="alert alert-warning" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Atenção:</strong> Esta ação não pode ser desfeita. 
            O modelo será permanentemente removido do sistema.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <form id="formRemover" method="POST" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-2"></i>Confirmar Remoção
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
