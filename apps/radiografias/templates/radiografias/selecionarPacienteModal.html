<!-- app/radiografias/templates/radiografias/selecionarPacienteModal.html -->
<div class="modal fade" id="modalSelecionarPaciente" tabindex="-1" aria-labelledby="modalSelecionarPacienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSelecionarPacienteLabel">Selecionar Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="pesquisarPaciente" placeholder="Pesquisar paciente...">
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>BI</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for paciente in pacientes %}
              <tr>
                <td>{{ paciente.get_nome_completo }}</td>
                <td>{{ paciente.data_nascimento|date:"d.m.Y" }}</td>
                <td>{{ paciente.numero_bi }}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" 
                            onclick="selecionarPaciente('{{ paciente.id }}', '{{ paciente.get_nome_completo }}')"
                            data-bs-dismiss="modal">
                        Selecionar
                    </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
